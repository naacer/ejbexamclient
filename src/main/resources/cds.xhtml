<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Liste des CDs Disponibles</title>
</h:head>
<h:body>
    <h2>CDs Disponibles</h2>
    <h:dataTable value="#{cdBean.cdsDisponibles}" var="cd">
        <h:column>
            <f:facet name="header">Titre</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <h:commandButton value="Emprunter" action="#{cdBean.emprunterCD(cd.id, utilisateurId)}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
